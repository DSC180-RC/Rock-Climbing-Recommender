<body>
    <div class="jumbotron text-center">
        <h1>Test Title</h1>
        <p>Test subtext</p>
        <form method="POST">
            {% csrf_token %}

            {{ form }}

            <div id="googleMap" style="width:100%;height:400px;"></div>

            <button type="submit" name="run_script">Click Me for the Top 10 Popular Routes!</button>
        </form>
        <p>{{ recommendations }}</p>

    <script>
    function myMap() {
        var mapProp= {
            center:new google.maps.LatLng("{{latitude}}","{{longitude}}"),
            zoom:5,
            gestureHandling: "none",
        };
        var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);
    }
    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD0dGNYTwHVcaaGSLQI8b6cCJ0swGyBlko&callback=myMap"></script>
